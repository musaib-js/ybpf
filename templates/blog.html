{% extends 'base.html' %}
{% block title %}Our Blog | YBPF{% endblock title %}
{% block body %}
    <main>
        <!--? Hero Start -->
        <div class="slider-area2">
            <div class="slider-height2 d-flex align-items-center">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="hero-cap hero-cap2 pt-70 text-center">
                                <h2>YBPF Blog</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Hero End -->
        <!--? Blog Area Start-->
        <section class="blog_area section-padding">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 mb-5 mb-lg-0">
                        <div class="blog_left_sidebar">
                            {% for b in blogs %}
                            <article class="blog_item">
                                <div class="blog_item_img">
                                    <img class="card-img rounded-0" src="/media/{{b.image}}" width = "100" height = "320" alt="">
                                    <a href="/blog/{{b.pk}}" class="blog_item_date">
                                        <p>{{b.timestamp}}</p>
                                    </a>
                                </div>
                                <div class="blog_details">
                                    <a class="d-inline-block" href="/blog/{{b.pk}}">
                                        <h2 class="blog-head" style="color: #2d2d2d;">{{b.title}}</h2>
                                    </a>
                                    <p>{{b.content|truncatechars:150}}</p>
                                    <ul class="blog-info-link">
                                        <li><a href="#"><i class="fa fa-user"></i> {{b.author}}</a></li>
                                    </ul>
                                </div>
                            </article>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Blog Area End -->
    </main>
    {% endblock body %}
